<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Quiz Check - เลือกพื้นที่ปฏิบัติงาน</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f5f5f5; /* Neutral 100 */
        }
        /* Mobile-friendly touch improvements */
        .touch-card {
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
        }
        .touch-card:active {
            transform: scale(0.98);
            background-color: #fafafa;
        }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start sm:justify-center p-0 sm:p-4">

    <!-- Mobile Container -->
    <div class="w-full max-w-md bg-white sm:rounded-[2.5rem] shadow-2xl min-h-screen sm:min-h-[800px] flex flex-col overflow-hidden relative border-t-8 border-red-600 sm:border-t-0">
        
        <!-- Top Decoration (Header Background) - Theme: Red/Black -->
        <div class="bg-neutral-900 h-48 rounded-b-[2.5rem] absolute top-0 w-full z-0 flex justify-center overflow-hidden">
             <div class="absolute top-[-20%] left-[-20%] w-[80%] h-[150%] rounded-full bg-red-600/20 blur-2xl"></div>
             <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[120%] rounded-full bg-red-900/40 blur-xl"></div>
             <!-- Geometric accent -->
             <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-red-700/20 to-transparent"></div>
        </div>

        <!-- Content Area -->
        <div class="z-10 flex flex-col h-full px-6 pt-12 pb-6">
            
            <!-- Header Info -->
            <div class="text-white mb-8">
                <div class="flex items-center justify-end mb-2">
                    <span class="text-neutral-400 text-sm font-mono" id="current-date">--/--/----</span>
                </div>
                <h1 class="text-3xl font-bold leading-tight text-white">Morning<br><span class="text-red-500">Quiz</span> Check</h1>
                <p class="text-neutral-400 text-sm mt-2">กรุณาเลือกโรงงานเพื่อเริ่มทำแบบทดสอบ</p>
            </div>

            <!-- Scrollable List Area -->
            <div class="flex-1 overflow-y-auto -mx-2 px-2 pb-4 space-y-4">
                
                <!-- Card 1 -->
                <a href="https://morning-quiz-shell-f-1.vercel.app/" target="_blank" class="touch-card group block bg-white border border-neutral-200 shadow-sm rounded-xl p-5 relative overflow-hidden hover:border-red-500">
                    <div class="absolute left-0 top-0 h-full w-1.5 bg-red-600"></div>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg bg-neutral-100 flex items-center justify-center text-neutral-800 font-bold text-xl group-hover:bg-red-600 group-hover:text-white transition-colors">
                            1
                        </div>
                        <div class="flex-1">
                            <h3 class="text-neutral-800 font-bold text-lg">Factory 1</h3>
                        </div>
                        <div class="text-neutral-300 group-hover:text-red-600 transition-colors">
                            <i data-lucide="chevron-right" class="w-6 h-6"></i>
                        </div>
                    </div>
                </a>

                <!-- Card 2 -->
                <a href="https://morning-quiz-shell-f-2.vercel.app/" target="_blank" class="touch-card group block bg-white border border-neutral-200 shadow-sm rounded-xl p-5 relative overflow-hidden hover:border-red-500">
                    <div class="absolute left-0 top-0 h-full w-1.5 bg-red-600"></div>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg bg-neutral-100 flex items-center justify-center text-neutral-800 font-bold text-xl group-hover:bg-red-600 group-hover:text-white transition-colors">
                            2
                        </div>
                        <div class="flex-1">
                            <h3 class="text-neutral-800 font-bold text-lg">Factory 2</h3>
                        </div>
                        <div class="text-neutral-300 group-hover:text-red-600 transition-colors">
                            <i data-lucide="chevron-right" class="w-6 h-6"></i>
                        </div>
                    </div>
                </a>

                <!-- Card 3 -->
                <a href="https://morning-quiz-shell-f-3.vercel.app/" target="_blank" class="touch-card group block bg-white border border-neutral-200 shadow-sm rounded-xl p-5 relative overflow-hidden hover:border-red-500">
                    <div class="absolute left-0 top-0 h-full w-1.5 bg-red-600"></div>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg bg-neutral-100 flex items-center justify-center text-neutral-800 font-bold text-xl group-hover:bg-red-600 group-hover:text-white transition-colors">
                            3
                        </div>
                        <div class="flex-1">
                            <h3 class="text-neutral-800 font-bold text-lg">Factory 3</h3>
                        </div>
                        <div class="text-neutral-300 group-hover:text-red-600 transition-colors">
                            <i data-lucide="chevron-right" class="w-6 h-6"></i>
                        </div>
                    </div>
                </a>

                <!-- Card 4 -->
                <a href="https://morning-quiz-shell-f-4.vercel.app/" target="_blank" class="touch-card group block bg-white border border-neutral-200 shadow-sm rounded-xl p-5 relative overflow-hidden hover:border-red-500">
                    <div class="absolute left-0 top-0 h-full w-1.5 bg-red-600"></div>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg bg-neutral-100 flex items-center justify-center text-neutral-800 font-bold text-xl group-hover:bg-red-600 group-hover:text-white transition-colors">
                            4
                        </div>
                        <div class="flex-1">
                            <h3 class="text-neutral-800 font-bold text-lg">Factory 4</h3>
                        </div>
                        <div class="text-neutral-300 group-hover:text-red-600 transition-colors">
                            <i data-lucide="chevron-right" class="w-6 h-6"></i>
                        </div>
                    </div>
                </a>
            
            </div>

            <!-- Footer Status -->
            <div class="mt-4 pt-4 border-t border-neutral-100 text-center">
                <p class="text-neutral-400 text-xs">ระบบตรวจสอบความพร้อมก่อนเข้า Process</p>
            </div>

        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Simple date display
        const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('th-TH', dateOptions);
    </script>
</body>

</html>
