<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Quiz Shell All Factory</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
        }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Subtle pattern for header */
        .pattern-grid {
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        .card-shadow-hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .card-shadow-hover:hover {
            box-shadow: 0 20px 25px -5px rgba(220, 38, 38, 0.1), 0 10px 10px -5px rgba(220, 38, 38, 0.04);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start sm:justify-center p-0 sm:p-4 bg-slate-50">

    <!-- Mobile Container -->
    <div class="w-full max-w-md bg-white sm:rounded-[2.5rem] shadow-2xl min-h-screen sm:min-h-[850px] flex flex-col overflow-hidden relative ring-1 ring-black/5">
        
        <!-- Header Background -->
        <div class="bg-neutral-900 h-[280px] rounded-b-[3rem] absolute top-0 w-full z-0 overflow-hidden">
             <!-- Background Effects -->
             <div class="absolute inset-0 pattern-grid opacity-30"></div>
             
             <!-- Glowing Orbs -->
             <div class="absolute top-[-20%] left-[-20%] w-[300px] h-[300px] rounded-full bg-red-600/30 blur-[80px]"></div>
             <div class="absolute bottom-[0%] right-[-10%] w-[250px] h-[250px] rounded-full bg-red-800/40 blur-[60px]"></div>
             
             <!-- Decorative Line -->
             <div class="absolute bottom-0 w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
        </div>

        <!-- Content Area -->
        <div class="z-10 flex flex-col h-full px-6 pt-8 pb-6">
            
            <!-- Header Content -->
            <div class="text-white mb-8 relative">
                <!-- Date Badge -->
                <div class="flex justify-between items-center mb-6">
                     <div class="bg-white/5 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-green-50 animate-pulse"></div>
                        <span class="text-white/80 text-[10px] font-medium tracking-wide uppercase">System Online</span>
                    </div>
                    <div class="bg-white/5 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                        <i data-lucide="calendar" class="w-3 h-3 text-red-400"></i>
                        <span class="text-white/90 text-xs font-medium tracking-wide" id="current-date">--/--/----</span>
                    </div>
                </div>

                <!-- Logo & Title Section -->
                <div class="flex flex-col items-center text-center">
                    <!-- Machine/Line Logo Container -->
                    <div class="w-20 h-20 bg-gradient-to-br from-red-600 to-neutral-900 rounded-2xl flex items-center justify-center shadow-lg shadow-red-900/30 mb-5 border border-white/10 relative group transform transition-transform hover:scale-105 duration-300">
                        <div class="absolute inset-0 bg-red-600/20 blur-xl rounded-full"></div>
                        <div class="relative w-10 h-10 text-white z-10">
                             <i data-lucide="factory" class="w-full h-full text-white/90"></i>
                        </div>
                        <!-- Gear animation -->
                        <div class="absolute -right-2 -bottom-2 bg-white rounded-full p-1 border-2 border-neutral-800 animate-[spin_8s_linear_infinite]">
                            <i data-lucide="settings-2" class="w-5 h-5 text-red-600"></i>
                        </div>
                    </div>

                    <h1 class="text-2xl font-bold text-white tracking-wide leading-tight uppercase">
                        Morning<span class="text-red-500">Quiz</span> Shell
                        <span class="block text-lg text-white/60 font-medium mt-1 normal-case tracking-normal">All Factory</span>
                    </h1>
                </div>
            </div>

            <!-- Scrollable List Area -->
            <div class="flex-1 overflow-y-auto -mx-4 px-4 pb-4 space-y-4 pt-2">
                
                <!-- Card 1 -->
                <a href="https://morning-quiz-shell-f-1.vercel.app/" target="_blank" class="group relative bg-white rounded-2xl p-4 flex items-center gap-5 card-shadow-hover hover:-translate-y-1 transition-all duration-300 border border-slate-100 overflow-hidden">
                    <!-- Hover Gradient Background -->
                    <div class="absolute inset-0 bg-gradient-to-r from-red-50/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    
                    <!-- Side Accent -->
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-slate-100 group-hover:bg-red-500 transition-colors duration-300"></div>

                    <!-- Number Badge -->
                    <div class="relative w-16 h-16 flex-shrink-0 rounded-2xl bg-slate-50 group-hover:bg-gradient-to-br group-hover:from-red-500 group-hover:to-red-700 flex items-center justify-center transition-all duration-300 shadow-inner group-hover:shadow-lg group-hover:shadow-red-500/30 border border-slate-100 group-hover:border-transparent">
                        <span class="text-2xl font-bold text-slate-400 group-hover:text-white transition-colors duration-300">1</span>
                    </div>

                    <!-- Content -->
                    <div class="relative flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                             <h3 class="text-lg font-bold text-slate-800 group-hover:text-red-700 transition-colors">Factory 1</h3>
                        </div>
                        <p class="text-slate-400 text-[11px] font-medium group-hover:text-slate-500 transition-colors flex items-center gap-1.5">
                            <i data-lucide="mouse-pointer-click" class="w-3 h-3"></i>
                            คลิกเพื่อทำแบบทดสอบก่อนเข้า process
                        </p>
                    </div>

                    <!-- Arrow -->
                    <div class="relative text-slate-300 group-hover:text-red-500 group-hover:translate-x-1 transition-all duration-300">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </div>
                </a>

                <!-- Card 2 -->
                <a href="https://morning-quiz-shell-f-2.vercel.app/" target="_blank" class="group relative bg-white rounded-2xl p-4 flex items-center gap-5 card-shadow-hover hover:-translate-y-1 transition-all duration-300 border border-slate-100 overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-red-50/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-slate-100 group-hover:bg-red-500 transition-colors duration-300"></div>

                    <div class="relative w-16 h-16 flex-shrink-0 rounded-2xl bg-slate-50 group-hover:bg-gradient-to-br group-hover:from-red-500 group-hover:to-red-700 flex items-center justify-center transition-all duration-300 shadow-inner group-hover:shadow-lg group-hover:shadow-red-500/30 border border-slate-100 group-hover:border-transparent">
                        <span class="text-2xl font-bold text-slate-400 group-hover:text-white transition-colors duration-300">2</span>
                    </div>

                    <div class="relative flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                             <h3 class="text-lg font-bold text-slate-800 group-hover:text-red-700 transition-colors">Factory 2</h3>
                        </div>
                        <p class="text-slate-400 text-[11px] font-medium group-hover:text-slate-500 transition-colors flex items-center gap-1.5">
                            <i data-lucide="mouse-pointer-click" class="w-3 h-3"></i>
                            คลิกเพื่อทำแบบทดสอบก่อนเข้า process
                        </p>
                    </div>

                    <div class="relative text-slate-300 group-hover:text-red-500 group-hover:translate-x-1 transition-all duration-300">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </div>
                </a>

                <!-- Card 3 -->
                <a href="https://morning-quiz-shell-f-3.vercel.app/" target="_blank" class="group relative bg-white rounded-2xl p-4 flex items-center gap-5 card-shadow-hover hover:-translate-y-1 transition-all duration-300 border border-slate-100 overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-red-50/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-slate-100 group-hover:bg-red-500 transition-colors duration-300"></div>

                    <div class="relative w-16 h-16 flex-shrink-0 rounded-2xl bg-slate-50 group-hover:bg-gradient-to-br group-hover:from-red-500 group-hover:to-red-700 flex items-center justify-center transition-all duration-300 shadow-inner group-hover:shadow-lg group-hover:shadow-red-500/30 border border-slate-100 group-hover:border-transparent">
                        <span class="text-2xl font-bold text-slate-400 group-hover:text-white transition-colors duration-300">3</span>
                    </div>

                    <div class="relative flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                             <h3 class="text-lg font-bold text-slate-800 group-hover:text-red-700 transition-colors">Factory 3</h3>
                        </div>
                        <p class="text-slate-400 text-[11px] font-medium group-hover:text-slate-500 transition-colors flex items-center gap-1.5">
                            <i data-lucide="mouse-pointer-click" class="w-3 h-3"></i>
                            คลิกเพื่อทำแบบทดสอบก่อนเข้า process
                        </p>
                    </div>

                    <div class="relative text-slate-300 group-hover:text-red-500 group-hover:translate-x-1 transition-all duration-300">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </div>
                </a>

                <!-- Card 4 -->
                <a href="https://morning-quiz-shell-f-4.vercel.app/" target="_blank" class="group relative bg-white rounded-2xl p-4 flex items-center gap-5 card-shadow-hover hover:-translate-y-1 transition-all duration-300 border border-slate-100 overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-red-50/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-slate-100 group-hover:bg-red-500 transition-colors duration-300"></div>

                    <div class="relative w-16 h-16 flex-shrink-0 rounded-2xl bg-slate-50 group-hover:bg-gradient-to-br group-hover:from-red-500 group-hover:to-red-700 flex items-center justify-center transition-all duration-300 shadow-inner group-hover:shadow-lg group-hover:shadow-red-500/30 border border-slate-100 group-hover:border-transparent">
                        <span class="text-2xl font-bold text-slate-400 group-hover:text-white transition-colors duration-300">4</span>
                    </div>

                    <div class="relative flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                             <h3 class="text-lg font-bold text-slate-800 group-hover:text-red-700 transition-colors">Factory 4</h3>
                        </div>
                        <p class="text-slate-400 text-[11px] font-medium group-hover:text-slate-500 transition-colors flex items-center gap-1.5">
                            <i data-lucide="mouse-pointer-click" class="w-3 h-3"></i>
                            คลิกเพื่อทำแบบทดสอบก่อนเข้า process
                        </p>
                    </div>

                    <div class="relative text-slate-300 group-hover:text-red-500 group-hover:translate-x-1 transition-all duration-300">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </div>
                </a>
            
            </div>

            <!-- Footer Status -->
            <div class="mt-2 pt-4 border-t border-slate-200/60 text-center">
                 <p class="text-slate-400 text-xs">Morning Quiz System © 2024</p>
            </div>

        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Simple date display
        const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-GB', dateOptions);
    </script>
</body>
</html>
